<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  width="1200"
  height="280"
  viewBox="0 0 1200 280"
  role="img"
  aria-label="InnovaWeb logo"
>
  <defs>
    <style>
      /* We attempt to use Poppins; browsers will fallback to a system sans if unavailable. */
      .brand { font: 700 180px 'Poppins', 'Inter', 'Segoe UI', system-ui, -apple-system, Arial, sans-serif; }
    </style>
  </defs>
  <!-- Transparent background -->
  <rect width="100%" height="100%" fill="none"/>
  <!-- Wordmark -->
  <text x="0" y="210" class="brand" letter-spacing="0">
    <tspan fill="#ffffff">Innova</tspan><tspan fill="#14B8A6">Web</tspan>
  </text>
</svg>
