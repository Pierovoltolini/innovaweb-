<svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Laptop InnovaWeb">
  <defs>
    <!-- degradé del canto -->
    <linearGradient id="edge" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0F172A"></stop>
      <stop offset="100%" stop-color="#1E3A8A"></stop>
    </linearGradient>
    <!-- máscara: recorta la pantalla para ver el 3D detrás -->
    <mask id="cut">
      <rect width="900" height="600" fill="#fff"></rect>
      <!-- ventana (transparente) -->
      <rect x="120" y="70" width="660" height="400" rx="22" fill="#000"></rect>
    </mask>
    <!-- brillo suave en la pantalla -->
    <linearGradient id="gloss" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fff" stop-opacity=".08"></stop>
      <stop offset="100%" stop-color="#fff" stop-opacity="0"></stop>
    </linearGradient>
  </defs>

  <!-- cuerpo con recorte de pantalla -->
  <g mask="url(#cut)">
    <!-- bisel -->
    <rect x="70" y="30" width="760" height="460" rx="28" fill="#0B1220" opacity=".92"></rect>
    <!-- borde sutil -->
    <rect x="116" y="66" width="668" height="408" rx="24" fill="none" stroke="url(#edge)" stroke-opacity=".6" stroke-width="2"></rect>
    <!-- base inferior -->
    <rect x="60" y="520" width="780" height="24" rx="12" fill="#e5e7eb" opacity=".95"></rect>
    <rect x="120" y="508" width="660" height="14" rx="7" fill="#cbd5e1" opacity=".95"></rect>
    <rect x="300" y="540" width="300" height="10" rx="5" fill="#94a3b8" opacity=".9"></rect>

    <!-- brillo en pantalla -->
    <rect x="120" y="70" width="660" height="400" rx="22" fill="url(#gloss)"></rect>
  </g>

  <!-- cámara superior -->
  <circle cx="450" cy="58" r="5" fill="#0F172A" opacity=".9"></circle>
  <circle cx="450" cy="58" r="2" fill="#1EE6D6" opacity=".9"></circle>

  <!-- logo InnovaWeb en el “mentón” -->
  <g transform="translate(450,490)" text-anchor="middle">
    <rect x="-48" y="-18" width="96" height="28" rx="8" fill="#0F172A" opacity=".75"></rect>
    <text x="0" y="2" font-family="Poppins, Inter, Arial, sans-serif" font-size="14" fill="#E2E8F0">Innova<tspan fill="#14B8A6">Web</tspan></text>
  </g>

  <!-- sombra debajo -->
  <ellipse cx="450" cy="580" rx="280" ry="20" fill="#000" opacity=".20"></ellipse>
</svg>
