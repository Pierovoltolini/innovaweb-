<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="1600" height="1000" viewBox="0 0 1600 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gunmetal -->
    <linearGradient id="gm" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#1F2937"></stop>
      <stop offset="1" stop-color="#0F172A"></stop>
    </linearGradient>
    <!-- Contorno suave -->
    <linearGradient id="edge" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#4B5563"></stop>
      <stop offset="1" stop-color="#111827"></stop>
    </linearGradient>
    <!-- Acentos neón (azul→teal) -->
    <linearGradient id="neon" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#0EA5E9"></stop>
      <stop offset="1" stop-color="#14B8A6"></stop>
    </linearGradient>
    <!-- Sombra suave -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="160%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#020617" flood-opacity="0.35"></feDropShadow>
    </filter>
    <!-- Glow muy sutil para reborde interno -->
    <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="b"></feGaussianBlur>
      <feComposite in="SourceGraphic" in2="b" operator="arithmetic" k2="1" k3="1"></feComposite>
    </filter>
  </defs>

  <!-- Tapa con recorte de pantalla (el hueco central es TRANSPARENTE) -->
  <g filter="url(#softShadow)">
    <path fill="url(#gm)" stroke="url(#edge)" stroke-width="1.2" fill-rule="evenodd" d="
        M 28 12 h 1544 a 28 28 0 0 1 28 28 v 792 a 28 28 0 0 1 -28 28 H 28 a 28 28 0 0 1 -28 -28 V 40 a 28 28 0 0 1 28 -28 z
        M 96 70 h 1408 a 16 16 0 0 1 16 16 v 760 a 16 16 0 0 1 -16 16 H 96 a 16 16 0 0 1 -16 -16 V 86 a 16 16 0 0 1 16 -16 z
      "></path>

    <!-- Notch/cámara y sensores -->
    <g opacity="0.9">
      <rect x="768" y="44" width="64" height="12" rx="6" fill="#111827"></rect>
      <circle cx="800" cy="50" r="4.5" fill="#374151"></circle>
      <circle cx="784" cy="50" r="2.2" fill="#1E293B"></circle>
      <circle cx="816" cy="50" r="2.2" fill="#1E293B"></circle>
    </g>

    <!-- Reborde interno con glow sutil -->
    <rect x="92" y="66" width="1416" height="768" rx="20" fill="none" stroke="url(#neon)" stroke-opacity="0.28" stroke-width="1.2" filter="url(#innerGlow)"></rect>
  </g>

  <!-- Base/teclado minimal -->
  <g>
    <rect x="0" y="874" width="1600" height="86" rx="16" fill="url(#gm)" stroke="url(#edge)" stroke-width="1"></rect>
    <!-- ranuras ventilación -->
    <g fill="#111827" opacity="0.55">
      <rect x="620" y="896" width="12" height="10" rx="2"></rect>
      <rect x="640" y="896" width="12" height="10" rx="2"></rect>
      <rect x="660" y="896" width="12" height="10" rx="2"></rect>
      <rect x="928" y="896" width="12" height="10" rx="2"></rect>
      <rect x="948" y="896" width="12" height="10" rx="2"></rect>
      <rect x="968" y="896" width="12" height="10" rx="2"></rect>
    </g>
    <!-- barra de acento -->
    <rect x="320" y="952" width="960" height="4" rx="2" fill="url(#neon)" opacity="0.75"></rect>
    <!-- sombra al piso -->
    <ellipse cx="800" cy="982" rx="520" ry="24" fill="#000814" opacity="0.22"></ellipse>
  </g>
</svg>
